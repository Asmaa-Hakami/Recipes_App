name: recipes_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.0

  flutter_rating_bar: ^4.0.1
  http: ^0.13.5

dev_dependencies:
  build_runner: ^2.3.3

  flutter_launcher_icons: "^0.13.1"
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/recipes.png"
  min_sdk_android: 21 

  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Cairo
      fonts: 
        - asset: assets/fonts/cairoregular700.ttf
          weight: 700
